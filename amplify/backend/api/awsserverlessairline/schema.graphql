
type Flight @model {
    id: ID!
    departureDate: String!
    departureAirportCode: String!
    departureAirportName: String!
    departureCity: String!
    departureLocale: String!
    arrivalDate: String!
    arrivalAirportCode: String!
    arrivalAirportName: String!
    arrivalCity: String!
    arrivalLocale: String!
    ticketPrice: Int!
    ticketCurrency: String!
    flightNumber: Int!
    seatAllocation: Int!
}

type Booking @model @auth(rules: [
      {allow: owner, ownerField: "customer", identityField: "sub", operations: [read, update, delete]},
      {allow: groups, groups: ["Admin"]}
    ]) {
    id: ID!
    status: BookingStatus!
    inboundFlight: Flight @connection 
    outboundFlight: Flight! @connection
    paymentToken: String!
    checkedIn: Boolean
    customer: String
}

enum BookingStatus {
    UNCONFIRMED
    CONFIRMED
    CANCELLED
}

input CreateBookingInput {
  id: ID
  status: BookingStatus
  paymentToken: String!
  checkedIn: Boolean
  customer: String
  bookingInboundFlightId: ID
  bookingOutboundFlightId: ID!
}

type Mutation {
    processBooking(input: CreateBookingInput!): Booking
}
