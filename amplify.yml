version: 0.1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli # install latest amplify-CLI
        - make init # install OS packages 
        - make install # install dev tools (awscli, sam-cli, linters, etc.)
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
        - cat $(which amplifyPush)
        - ls -l src
        - ls -l src/frontend
frontend:
  phases:
    preBuild:
      commands:
        - cd src/frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: src/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
